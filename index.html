<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromatic Dragon Games</title>
    <link rel="icon" type="image/png" href="./assets/images/dustinOpen.png" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <script defer src="./assets/script.js"></script>
  </head>
  <body onscroll="moveElements()">
    <div class="sliding-background"></div>
    <nav class="navbar">
      <ul class="font-style">
        <li><a href="#">Home</a></li>
        <li><a href="#rpg-start">Role Playing Games</a></li>
        <li><a href="#board-start">Board Games</a></li>
        <li><a href="#tabletop-start">Table Top Games</a></li>
        <li><a href="#card-start">Card Games</a></li>
        <li><a href="#access-start">Accessories</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>

    <main class="container">
      <div class="intro" id="home">
        <img id="logo" src="./assets/images/dragonlogo.png" alt="Store Logo" />
        <!-- <div class="intro-info font-style">// Home Statement will go here</div> -->
      </div>
      <a id="rpg-start"></a>
      <div id="rpg" class="font-style">
        <div class="rpg-info">
          <span>Role Playing Games</span>
          <hr class="line-break" />
        </div>
      </div>

      <div id="inbetweenone"></div>
      <a id="board-start"></a>
      <div id="board" class="font-style">
        <div class="board-info">
          <span>Board Games</span>
          <hr class="line-break" />
        </div>
      </div>

      <div id="inbetweentwo"></div>
      <a id="tabletop-start"></a>
      <div id="tabletop" class="font-style">
        <div class="table-info">
          <span>Table Top Games</span>
          <hr class="line-break" />
        </div>
      </div>

      <div id="inbetweenthree"></div>
      <a id="card-start"></a>
      <div id="card" class="font-style">
        <div class="card-info">
          <span>Card Games</span>
          <hr class="line-break" />
        </div>
      </div>

      <div id="inbetweenfour"></div>
      <a id="access-start"></a>
      <div id="accessories" class="font-style">
        <div class="access-info">
          <span>Accessories</span>
          <hr class="line-break" />
        </div>
      </div>
      <div style="min-height: 600px"></div>
      <div id="about" class="font-style">
        <div class="about-info">
          <span>About Us</span>
          <hr class="line-break" />
        </div>
      </div>
      <div style="min-height: 200px"></div>
    </main>
  </body>
</html>
